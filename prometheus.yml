global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  - job_name: 'identity'

    scrape_interval: 5s

    static_configs:
      - targets:
          - 'identity:2112'

  - job_name: 'profile'

    scrape_interval: 5s

    static_configs:
      - targets:
          - 'profile:2112'

  - job_name: 'coordinator'

    scrape_interval: 5s

    static_configs:
      - targets:
          - 'coordinator:2112'

  - job_name: 'worldcomm'

    scrape_interval: 5s

    static_configs:
      - targets:
          - 'worldcomm:2112'
